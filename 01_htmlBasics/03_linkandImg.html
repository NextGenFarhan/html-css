<body>
    <h1>Homepage</h1>
    <!-- target, nopener, noreferrer -->
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>
    <!-- links -->
     <!-- Absolute links: Ye woh links hote hain jo kisi external website ko point karte hain. -->
      <!-- scheme://domain/path -->
     <a href="https://www.theodinproject.com/about">About The Odin Project</a>
     <!-- Relative links: Ye links hoti hain jo tumhari apni website ke dusre pages ko point karti hain. -->
     <a href="html-boilerplate.html">About</a>


     <!-- IMAGE -->
      <img src="https://example.com/image.jpg">
      <img src="./images/cat.jpg">
      <img src="../images/cat.jpg" alt="IMAGE" height="310" weight="310">          
      <!-- .. = ek folder upar jao (pages/ ke bahar) -->
      <!-- images/dog.jpg = images folder me image -->
</body>
</html>

<!-- 
target="_blank": opens link in new tab.  
rel="noopener": blocks new page from accessing original page (security). naye tab ko current page ka access nahi milega (security ke liye)  
rel="noreferrer": hides referrer info (privacy) + also includes noopener. naye page ko yeh pata nahi chalega ki user kahaan se aaya (privacy ke liye) 
-->
