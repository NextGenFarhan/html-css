<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FLEXBOX</title>
    <style>
        .container {
            border: 2px solid red;
            height: 80vh;
            display: flex;             /* ab flexbox ki property ka istemal kar sakte hai */
            justify-content: center;   /* horizontally center */    /* aur bhi properties hai */
            align-items: center;       /* vertically center */
        }
        .item {
            height: 30px;
            width: 30px;
            background-color: blue;
            border: 2px solid black;
            margin: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
