<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-GRID</title>
    <style>
    .container {
        border: 2px solid black;
        display: grid;
        grid-template-columns: 120px 100px;   
        grid-template-rows: 100px 100px 100px;
    }
    .grid {
        border: 2px solid red;
        height: 55px;
        width: 55px;
    }
    .item-6 {
        /* grid-row-start: 1;
        grid-row-end: 2; */
        grid-row: 1/2;
        /* grid-column-start: 1;
        grid-column-end: 2; */
        grid-column: 1/2;
    }
    .item-7 {
        grid-row: 1/2;
        grid-column: 1/2;
    }
    /* 1 apne aap push hogya aage */
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">1</div>
        <div class="grid">2</div>
        <div class="grid">3</div>
        <div class="grid">4</div>
        <div class="grid">5</div>
        <div class="grid item-6">6</div>    <!--  to show overlap  -->
        <div class="grid item-7">7</div>
    </div>
</body>
</html>
